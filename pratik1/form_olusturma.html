<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <h1>HTML Form</h1>
    <form>
        <label for="name">Adınız:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="surname">Soyadınız:</label><br>
        <input type="surname" id="surname" name="surname" required><br>
        <label for="email">E-Postanız:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Şifreniz:</label><br>
        <input type="password" id="password" name="password" minlength="6" required><br>
        <p>Cinsiyet:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label><br>
        <label for="fruit">Meyve Seçin:</label><br>
        <select id="fruit" name="fruit">
            <option value="banana">Muz</option>
            <option value="peach">Şeftali</option>
            <option value="strawberry">Çilek</option>
            <option value="blueberry">Yaban Mersini</option>
        </select><br>
        <label for="message">Mesajınız:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Gönder">
    </form>
</body>

</html>
